<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>
	<title>User</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet"
		href="materialize/css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>	  

<body>
	<header>
	  <nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">User view</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/users" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>User list</a></li>
	      </ul>
	    </div>
	  </nav>	
	</header>

	<form class="container" method="post">
		<p>Full name : <input type="text" value="" name="fullName" /></p>
		<div class="row">
			<div class="input-field col s6">
				User name : <input type="text" value="" name="userName" /> 
			</div>
			<div class="input-field col s6">
				e-mail    : <input type="email" value="" name="email" />
			</div>
			<button class="waves-effect waves-light btn" type="submit">Save</button>
		</div>
		<th:block th:include="mensagemValidacao"></th:block>
	</form>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>

</html>
