<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<link rel="stylesheet" href="style/style.css" />
</head>

<body>
	<header>
	  <nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">User address's</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/users" class="waves-effect waves-light btn"><i class="material-icons left">view_list</i>User list</a></li>
	      </ul>
	    </div>
	  </nav>	
	</header>

	<div class="container userData">	
		<div th:each="user : ${userModel}">
			<p>User name : <span th:text="${user.userName}"></span></p>
			<p>Full name : <span th:text="${user.fullName}"></span></p>
			<p>e-mail : <span th:text="${user.email}"></span></p>
		</div>
		<form method="post">
			Address : <input type="text" value="" name="address">
			Postal code : <input type="text" value="" name="cep">
			<button class="waves-effect waves-light btn" type="submit">Add address</button>
		</form>
		<th:block th:include="mensagemValidacao"></th:block>
	</div>
	
	<table class="container">
		<thead>
			<tr>
				<td>Address</td>
				<td>Postal code</td>
				<td>Delete</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="address : ${addressModel}">
				<td><span th:text="${address.address}"></span></td>
				<td><span th:text="${address.cep}"></span></td>
				<td><a th:href="${(#mvc.url('UC#addressDel').arg(0, address.id)).build()}"
						class="waves-effect waves-light btn-small">
						<i class="material-icons center">delete</i>
				</a></td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
