<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

	<div class="container">	
		<h1>User</h1>
		<h3>
			<a href="/users" class="waves-effect waves-light btn"><i class="material-icons left">view_list</i>User list</a>
		</h3>
		<div th:each="user : ${userModel}" class="container">
			<div class="row">
				<p>User name : <span th:text="${user.userName}"></span></p>
				<p>Full name : <span th:text="${user.fullName}"></span></p>
				<p>e-mail : <span th:text="${user.email}"></span></p>
			</div>
		</div>
		<form method="post">
			Address : <input type="text" value="" name="address">
			Postal code : <input type="text" value="" name="cep">
			<button class="waves-effect waves-light btn" type="submit">Add address</button>
		</form>
	</div>
	<div class="container" th:each="address : ${addressModel}">
		<div class="row">
			<div class="input-field col s6">
				<p><span th:text="${address.address}"></span></p>
			</div>
			<div class="input-field col s6">
				<p><span th:text="${address.cep}"></span></p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
