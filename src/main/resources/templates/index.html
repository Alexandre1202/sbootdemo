<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>	
	<header>
	  <nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">User Demo</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/userView" class="waves-effect waves-light btn"><i class="material-icons left">create</i>Create user</a></li>
	      </ul>
	    </div>
	  </nav>	
	</header>

	<table class="container">
		<thead>
			<tr>
				<th>User name</th>
				<th>Full name</th>
				<th>e-mail</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}">
				<td>						
					<a th:href="${(#mvc.url('UC#userDetailed').arg(0, user.id)).build()}">
						<span th:text="${user.userName}"></span>
					</a>
				</td>
				<td>
					<span th:text="${user.fullName}"></span>
				</td>
				<td>
					<span th:text="${user.email}"></span>
				</td>
				<td>
					<a th:href="${(#mvc.url('UC#userDel').arg(0, user.id)).build()}" 
						class="waves-effect waves-light btn-small">
						<i class="material-icons center">delete</i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
